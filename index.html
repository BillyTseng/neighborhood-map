<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighborhood Map</title>
  <!-- Include Sidr bundled CSS theme -->
  <link href="dist/stylesheets/jquery.sidr.dark.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
  <div id="sidr">
    <ul>
        <li><a href="#">All Markers</a></li>
        <li>
            <a href="#">Markers group</a>
            <ul>
                <li><a href="#">Marker 1</a></li>
                <li><a href="#">Marker 2</a></li>
            </ul>
        </li>
        <li><a href="#" id="close-menu-button">Close Menu</a></li>
    </ul>
    <form>
        <input type="text" placeholder="Search..." />
    </form>
  </div>
  <div class="index--dark-header">
    <a id="simple-menu" class="menu-button" href="#sidr">Toggle menu</a>
  </div>
  <div id="map" class="wrapper"></div>

  <!-- jQuery 1.x or other version from the CDN -->
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <!-- Include the Sidr JS -->
  <script src="dist/jquery.sidr.js"></script>
  <script src="javascripts/sidr-actions.js"></script>
  <script src="javascripts/script.js" async></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=XXX&v=3&callback=initMap">
  </script>
</body>

</html>
